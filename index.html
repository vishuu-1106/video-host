<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

    <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/y0rOgUjEDug" allowfullscreen></iframe>
